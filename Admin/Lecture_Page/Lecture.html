    <button class="hamburger">
      <span></span>

    <div class="title">
      <h2>Lectures</h2>
    </div>
    <div class="add">
      <p>Add lectures</p>
      <form>
        <div>
          <label for="title">Title</label><br />
          <select id="title">
            <option value="Classes">Select Title</option>
            <option value="Personal Skill">Personal Skill</option>
            <option value="Body Language">Body Language</option>
            <option value="Road To React I">Road To React I</option>
            <option value="Import-Export">Import-Export</option>
            <option value="Local Storage">Local Storage</option>
            <option value="OOPS">OOPS</option>
            <option value="Functions">Functions</option>
            <option value="LLD">LLD</option>
            <option value="Closures">Closures</option>
            <option value="Complexity Analysi">Complexity Analysis</option>
            <option value="Fetch">Fetch</option>
            <option value="Sorting Algorithm">Sorting Algorithm</option>
            <option value="Constructor Function">Constructor Function</option>
            <option value="Prototype">Prototype</option>
          </select>
        </div>
        <div>
          <label for="type">Type</label><br />
          <select id="type">
            <option value="LIVE">Live</option>
            <option value="VIDEO">Video</option>
          </select>
        </div>
        <div>
          <label for="category">Category</label><br />
          <select id="category">
            <option value="CODING">Coding</option>
            <option value="DSA">Dsa</option>
            <option value="SCRUM">Scrum</option>
            <option value="CSBT">Csbt</option>
            <option value="OJ">Oj</option>
            <option value="FRONTEND">Frontend</option>
            <option value="PROJECT">Project</option>
          </select>
        </div>
        <div>
          <label for="instructor">Instructor</label><br />
          <select id="instructor">
            <option value="Chandra Shekar">Chandra Shekar</option>
            <option value="Aditya">Adity</option>
            <option value="Ankush">Ankush</option>
            <option value="Swanand">Swanand</option>
            <option value="Bicky">Bicky</option>
            <option value="Shruthi">Shruthi</option>
          </select>
        </div>
        <div>
          <label for="schedule">Scheduled</label><br />
          <input type="date" id="schedule" />
        </div>
        <div>
          <label for="add">Add lecture</label><br />
          <button onclick="addLecture()">Add</button>
        </div>
      </form>
    </div>
    <div class="section">
      <div class="lectures"></div>
    </div>
